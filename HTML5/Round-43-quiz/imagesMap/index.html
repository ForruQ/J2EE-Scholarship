<!doctype html>
<html lang="en">
	<head>
			<title>Div Example </title>
			<style type="text/css">
						
			#container{
		        width:600px;
				height:400px;
				background:red;
                margin: 0 auto;				
			}
			
			.adiv{
				width:150px;
				height: 400px;
				float: left;
			}
			
			.red{
			background:red;
			}
			.blue{
			background:blue;
			}
			.yellow{
			background:yellow;
			}
			.green{
			background:green;
			}
			</style>
	</head>
	<body>
		<div id="container">
			<div class="adiv red">1 </div>
			<div class="adiv blue"> 2 </div>
			<div class="adiv yellow"> 3 </div>
			<div class="adiv green"> 4 </div>
		</div>
	</body>
</html>
