<!doctype html>
<html lang="en">
	<head>
			<title>Div Example </title>
			<style type="text/css">
						
			#container{
		        width:600px;
				height:400px;
				background:red;
                margin: 0 auto;				
			}		
			
			.red{
			background:red;
			}
			.blue{
			background:blue;
			}
			
			.green{
			background:green;
			}
			.white{
			background:white;
			}
			
			.header{
			 width:600px;
			 height:80px;
			}
			
			.body{
			 width:600px;
			 height:270px;
			}
			.footer{
			 width:600px;
			 height:50px;
			}
			</style>
	</head>
	<body>
		<div id="container">
			<div class="header green"> Header </div>
			<div class="body white"> Body </div>
			<div class="footer blue"> Footer </div>
		</div>
	</body>
</html>
