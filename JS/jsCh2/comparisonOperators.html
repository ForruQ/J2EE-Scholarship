<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Js class 2 Comparison Operators</title>
</head>
<body>
<script>
/*
> -> getter than;
>= -> getter than or equal;
< -> less than
<= -> less than or equal;
! -> not
!= -> not equal
== -> equality
=== -> strictly equality
!== -> Not strictly equality
*/
var x=10;
var y = 5;
var rs = x > y;
document.write("Suppose x = 10 and y =5 "+"<br/><hr/>");
document.write("x > y -> "+ rs +"<br/><hr/>");
var rs = x < y;
document.write("x < y -> "+ rs +"<br/><hr/>");
var rs = x >= y;
document.write("x >= y -> "+ rs +"<br/><hr/>");
var rs = x <= y;
document.write("x <= y -> "+ rs +"<br/><hr/>");
var rs = x == y;
document.write("x == y -> "+rs +"<br/><hr/>");
var rs = x === y;
document.write("x === y -> "+ rs  +"<br/><hr/>");
var rs = x !== y;
document.write("x !== y -> "+ rs +"<br/><hr/>");


</script>
</body>
</html>
