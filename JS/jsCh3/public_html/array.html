        <script>
            //Here students is an Array
			// Array is special type of variable that can hold more than one value at a time.
			// Array Index stars with 0 (Zero)
			// Array fixed in size
			// Array symbol []
            var students = ['Rizvy', 'Maria', 50, 60, 70];
            // document.write([students]);
            for (i = 0; i < students.length; i++) {
                document.write(students[i] + "<br/>");
            }            ////////////////////////////////////////////////////////////////////
            var stds = new Array(9);
            document.write(stds.length);
            stds[0] = 'Bari';
            stds[1] = 'Habib';
            stds[2] = 'Milton';
            stds[3] = 50;
            stds[4] = 'Romana';
            stds[5] = 'Rasel';
			stds[6] = 'Sawna';

			 stds[8] = 'Forruk';

            document.write([stds]);
            document.write(stds.length);
			 document.write(stds[5]);
            ///////////////////////////way-3///////////////////////////
//Associative array
// Array is an Object
            var student = {firstName: 'Arefin', lastName: 'Islam', age: 23, gender: 'Male'};
            document.write(student.firstName);
			document.write([student]);
            /////////////////Array:join()//////////////////////
            document.write("<hr/>");
            var trees = new Array("Elm", "Pine", "Oak");
            var bigBush = trees.join("; ");
            document.write(bigBush);
  			document.write("<hr/>");
            document.write(typeof trees);
            document.write(typeof bigBush);
            
			document.write("<hr/>");
            var ranks = new Array("Rajib", "Habib", "Kabib");
            var bigRank = ranks.join(" Chowdury,");
            document.write(bigRank+" Chowdury");
  			document.write("<hr/>");

////////////////////toString///////////////////
            document.write("<hr/>");
            var names = ['A', 'B', 'C'];
            document.write(typeof names);
            var newNames = names.toString();
            document.write(newNames);
            document.write(typeof newNames);


////////////////////Concat array////////////////////////
            document.write("<hr/>");

            var trees1 = new Array("Elm", "Pine", "Oak");
            var trees2 = new Array("Amm", "Jam");
			 var trees3 = new Array("Sal", "Sundori");
            var biggBush = trees1.concat(trees2);
			var sundorban = biggBush.concat(trees3);
            document.write(typeof sundorban);
            document.write(sundorban + "<br/>");


            ///////////////////////////Array.Sort() and Array.reverse()/////////////////////
            document.write("<hr/>");
            var studentx = ['BD', 'Nepal', 'Butan','China', 'Japan','Australia'];
			  document.write(studentx);
			   document.write("<hr/>");
            studentx.sort();
            document.write(studentx);

            document.write("<hr/>");

            studentx.reverse();
            document.write(studentx);

            ///////////////////////////Array.slice() /////////////////////
            document.write("<hr/>");
            var studentss = ['Arefin', 'Mehedee', 50, 60, 70, 8, 89, 90];
			//2 means start from index 2 and 4 means before index 4
            document.write(studentss.slice(2, 4) + "<br/>");
			// 4 means start from index 4 and all........
            document.write(studentss.slice(4) + "<br/>");
			//-1 means last one
            document.write(studentss.slice(-1) + "<br/>");
			//-3 means last 3's
            document.write(studentss.slice(-3) + "<br/>");
            document.write(studentss.slice(0, 2) + "<br/>");
            ///////////////////////////Array.push() /////////////////////
            document.write("<hr/>");
            var countries = ['BD', 'USA', 'Japan'];
            //last e 1ta add kore
            countries.push('Russia');
            document.write(countries + "<br/>");

//Last e 1ta remove kore
            countries.pop();
            document.write(countries + "<br/>");

//First e 1ta remove kore
            countries.shift();
            document.write(countries + "<br/>");

//First e 1ta add kore
            countries.unshift('BDx');
            document.write(countries + "<br/>");

          
        </script>
